<!DOCTYPE html>
<html lang="en" xmlns:th="http://http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My Recipe's</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>

    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipes !</h1>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive" th:if="@{not ##lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>ID</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">id</td>
                                        <td th:text="${recipe.description}">description</td>
                                    </tr>
                                    <tr th:remove="all">
                                        <td th:text="${recipe.id}">id</td>
                                        <td th:text="${recipe.description}">description</td>
                                    </tr>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe.id}">id</td>
                                        <td th:text="${recipe.description}">description</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
